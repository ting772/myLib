<html>
  <head>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import listConsumer from "../../listConsumer.js";

      let consumer = new listConsumer({
        slice: 100,
        consume: (arr) => {
          console.log(
            arr.map((item) => `${item.screenX}-${item.screenY}`).join(",")
          );
        },
      });

      consumer.start();

      document.addEventListener("mousemove", (e) => {
        const { screenX, screenY } = e;
        consumer.append({
          screenX,
          screenY,
        });
      });
    </script>
  </body>
</html>
